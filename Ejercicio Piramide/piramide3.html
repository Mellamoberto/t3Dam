<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 3; i++) {
            let fila = "";
            for (let j = 0; j < 5; j++) {
                if ((i == 2 && (j == 0 || j == 4)) || (i == 0 && j == 2)) {
                    fila += "*";
                } else if (j >= 2 - i && j <= 2 + i) {
                    fila += "o";
                } else {
                    fila += " ";
                }
            }
            let espacios = "";
            for (let k = 0; k < (80 - fila.length) / 2; k++) {
                espacios += "&nbsp;";
            }
            document.write('<pre>' + espacios + fila + '</pre>');
        }

    </script>

</body>

</html>
