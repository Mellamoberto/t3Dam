<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <script>
      let niveles = 5; // número de niveles en la pirámide
  let piramide = '';
  
  for (let i = 0; i < niveles; i++) { // bucle exterior para iterar a través de los niveles
    let linea = ''; // variable para almacenar la línea actual de la pirámide
    
    for (let j = 0; j <= i; j++) { // bucle interior para agregar asteriscos a la línea actual
      linea += '*';
    }
    
    piramide += '<p>' + linea + '</p>'; // agregar la línea actual de la pirámide al contenido de la pirámide
  }
  
  document.getElementById('piramide').innerHTML = piramide; // establecer el contenido del div "piramide" con el contenido generado
  </script>

</body>

</html>
