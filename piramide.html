<!DOCTYPE html>
<html>

<head>
    <title>Pirámide centrada</title>
</head>

<body>
    <div id="piramide"></div>

    <script>
        document.write('<pre>'); // Uso de pre para que los espacios en blanco sean respetados en la impresión
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 5; j++) {
                if (i + j >= 2 && j - i <= 2) { // Condiciones para imprimir la letra "o"
                    document.write('o');
                } else { // Si no se cumple la condición anterior, se imprime un espacio en blanco
                    document.write(' ');
                }
            }
            document.write('<br/>'); // Salto de línea después de cada fila
        }
        document.write('</pre>');
    </script>
</body>

</html>
