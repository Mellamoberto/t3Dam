<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./informacion.css">
    <link rel="stylesheet" href="./ajustes.css">

<body>
    <div id="menu-container"></div>

    <div id="mainBoxAjustes">
        <h1>Ajustes</h1>

        <div>
            <button id="modo-btn">Cambiar Modo</button>
        </div>
    
        <div>
            <label for="color-selector">Seleccionar color de fuente:</label>
            <input type="color" id="font-color-selector">
        </div>
    
        <div>
            <label for="color-selector">Seleccionar color del menú:</label>
            <input type="color" id="menu-color-selector">
        </div>

        <form id="loginForm">
            <input type="text" id="usernameInput" placeholder="Ingresa tu nombre">
            <button type="submit">Iniciar sesión</button>
          </form>

        <footer>
            <p><span id="nombreUsuario" class="nombre-usuario"></span></p>
            <input type="text" id="username" placeholder="Ingresa tu nombre">
        </footer>

    
    

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Información</h3>
            <p>Nombre: Alberto Palomo Pino</p>
            <p>Curso: 1º DAM</p>
            <p>Tema: Diario de Videojuegos</p>
        </div>
    </div>

    <script src="./menu.js"></script>
    <script src="./juego.js"> </script>
    <script src="./ajustes.js"></script>
    <script src="./informacion.js"></script>
</body>
</html>
