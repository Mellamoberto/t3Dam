<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./informacion.css">
    <link rel="stylesheet" href="./ajustes.css">
    <link rel="stylesheet" href="./juego.css">
    
</head>
<body>
    <div id="menu-container"></div>

    <div id="mainBoxAjustes">
        <h1>Ajustes</h1>
    
        <button id="modo-btn">Alternar Modo Oscuro</button>
    
        <div>
            <label for="font-color-selector">Seleccionar color de fuente:</label>
            <input type="color" id="font-color-selector">
        </div>
    
        <div>
            <label for="menu-color-selector">Seleccionar color del menú:</label>
            <input type="color" id="menu-color-selector">
        </div>
    
        <form onsubmit="saveUserName(); return false;">
            <input type="text" id="user-name-input" placeholder="Ingresa tu nombre">
            <button type="submit">Guardar</button>
        </form>
    
        <button id="restaurar-btn">Restaurar valores por defecto</button>
    
        <form onsubmit="cargarAjustes(); return false;">
            <input type="text" id="cargar-input" placeholder="Ingresa el usuario que quieres cargar">
            <button type="submit">Cargar</button>
        </form>
    </div>

    

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Información</h3>
            <p>Nombre: Alberto Palomo Pino</p>
            <p>Curso: 1º DAM</p>
            <p>Tema: Diario de Videojuegos</p>
        </div>
    </div>

    <script src="./menu.js"></script>
    <script src="./juego.js"> </script>
    <script src="./ajustes.js"></script>
    <script src="./informacion.js"></script>

</body>
</html>
